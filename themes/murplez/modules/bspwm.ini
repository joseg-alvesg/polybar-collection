[module/bspwm]
type = internal/bspwm


ws-icon-0 = "I;%{T1} %{T-}"
ws-icon-1 = "II;%{T1} %{T-}"
ws-icon-2 = "III;%{T1} %{T-}"
ws-icon-3 = "IV;%{T1} %{T-}"
ws-icon-4 = "V;%{T1} %{T-}"
ws-icon-5 = "VI;%{T1} %{T-}"
ws-icon-6 = "VII;%{T1} %{T-}"
ws-icon-7 = "VIII;%{T1}󰎆 %{T-}"
ws-icon-8 = "IX;%{T1} %{T-}"
ws-icon-9 = "X;%{T1} %{T-}"
ws-icon-default = %{T1} %{T-}

format = <label-state> <label-mode>
label-monitor = %name%
format-background = ${colors.bg}

label-focused = %icon%
label-focused-foreground = ${colors.shade-5}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.shade-3}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.shade-1}
label-empty-padding = 1

label-locked = %{T9}%{T-}
label-locked-foreground = ${colors.yellow}
label-locked-padding = 1
label-sticky = %{T9}%{T-}
label-sticky-foreground = ${colors.yellow}
label-sticky-padding = 1
label-private = %{T9}%{T-}
label-private-foreground = ${colors.red}
label-private-padding = 1
label-marked = %{T9}%{T-}
label-marked-foreground = ${colors.green}
label-marked-padding = 1


